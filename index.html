<!doctype html>
<html>
<head><title> Tic Tac Toe </title> </head>
<style>
header {
    background: grey;
    padding: 1.5em;
}
.gameBoard {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
    font-size: 100px;
    background: linear-gradient(180deg, rgba(39, 226, 201, 0.5), rgba(255, 255, 255, 0.7));
    border: 1px solid black;
    text-align: center;
    width: 100%;
}

.main-section {
    border: 2px solid purple;
    display: flex;
    justify-content: center;
    height: 75vh;
    width: 100%;
}
.board-section {
    border: 2px solid blue;
    width: 70vh;
    height: 100%;
    display: flex;
}
footer {
    background: lightgrey;
    display: flex;
    justify-content: center;
    padding: 1em;
}
#grid-0, #grid-1, #grid-3, #grid-4 {
    border-bottom: 4px solid black;
    border-right: 4px solid black;
}
#grid-2, #grid-5 {
    border-bottom: 4px solid black;
}
#grid-6, #grid-7 {
    border-right: 4px solid black;
}
/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content/Box */
.modal-content {
  background-color: #fefefe;
  margin: 15% auto; /* 15% from the top and centered */
  padding: 20px;
  border: 1px solid #888;
  width: 80%; /* Could be more or less, depending on screen size */
}

/* The Close Button */
.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}
.player-tags {
    font-size: 5rem;
    margin: 5px 6rem 0px 6rem;
    align-self: center;
    display: none;
}
.active {
    text-shadow:
		-5px -5px 0 rgb(239, 243, 24),
		5px -5px 0 #000,
		-1px 1px 0 rgb(239, 243, 24),
		1px 1px 0 #000;
    border: 3px solid red;
    padding: 1em;
}
.button {
    font-size: 3rem;
    margin: 2rem;
}
</style>
<body>
<header>
<h1> Tic Tac Toe </h1>
</header>
<main class="main-section">
    <div class="player-tags active">
        Player One
    </div>
    <section class="board-section">
    <div class="gameBoard">
        <div id= "grid-0"></div>
        <div id= "grid-1"></div>
        <div id= "grid-2"></div>

        <div id= "grid-3"></div>
        <div id= "grid-4"></div>
        <div id= "grid-5"></div>

        <div id= "grid-6"></div>
        <div id= "grid-7"></div>
        <div id= "grid-8"></div>

        </div>
    </section>
    <div class="player-tags">
        Player Two
    </div>
</main>
<footer>
<button class="button"> Start Game</button>
<button class="button"> Solo Campaign</button>
<button class="button" id="twoPlayersBtn"> Play against a friend</button>
</footer>

<script src="app.js"></script>
</body>
</html>
